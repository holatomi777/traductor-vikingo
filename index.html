<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Texto a Vikingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            resize: none;
        }
        .result {
            font-size: 2em; /* Aumenta el tamaño de la fuente */
            margin-top: 10px;
            word-wrap: break-word;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traductor a Rúnico Vikingo</h1>
        <h2>Texto a Vikingo</h2>
        <textarea id="inputText" rows="4" placeholder="Escribe tu texto aquí..."></textarea>
        <button onclick="translateToViking()">Traducir a Vikingo</button>
        <div class="result" id="outputText"></div>
    </div>
    
    <div class="container">
        <h2>Vikingo a Texto</h2>
        <textarea id="inputViking" rows="4" placeholder="Escribe tu texto vikingo aquí..."></textarea>
        <button onclick="translateToText()">Traducir a Texto</button>
        <div class="result" id="outputTextViking"></div>
    </div>

    <script>
        const translations = {
            'A': 'ᚨ', 'B': 'ᛒ', 'C': 'ᚲ', 'D': 'ᛞ', 'E': 'ᛖ', 'F': 'ᚠ',
            'G': 'ᚷ', 'H': 'ᚺ', 'I': 'ᛁ', 'J': 'ᛃ', 'K': 'ᚴ', 'L': 'ᛚ',
            'M': 'ᛗ', 'N': 'ᚾ', 'O': 'ᛟ', 'P': 'ᛈ', 'Q': 'ᛩ', 'R': 'ᚱ',
            'S': 'ᛋ', 'T': 'ᛏ', 'U': 'ᚢ', 'V': 'ᚡ', 'W': 'ᚹ', 'X': 'ᛪ',
            'Y': 'ᚤ', 'Z': 'ᛉ'
        };

        const reverseTranslations = Object.fromEntries(
            Object.entries(translations).map(([key, value]) => [value, key])
        );

        function translateToViking() {
            const inputText = document.getElementById("inputText").value.toUpperCase();
            let translatedText = "";

            for (let char of inputText) {
                translatedText += translations[char] || char;
            }

            document.getElementById("outputText").innerText = translatedText;
        }

        function translateToText() {
            const inputViking = document.getElementById("inputViking").value;
            let translatedText = "";

            for (let char of inputViking) {
                translatedText += reverseTranslations[char] || char;
            }

            document.getElementById("outputTextViking").innerText = translatedText;
        }
    </script>
</body>
</html>
